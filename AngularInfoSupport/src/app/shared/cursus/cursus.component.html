
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Startdatum</th>
            <th>Cursuscode</th>
            <th>Naam</th>
            <th>Duur</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cursus of cursusService.list">
            <td>{{cursus.startdatum | date: 'dd/MM/yyyy'}}</td>
            <td>{{cursus.cursusCode}}</td>
            <td>{{cursus.titel}}</td>
            <td>{{cursus.duur}} dagen</td>
        </tr>
    </tbody>
