
<table class="table">
  <thead class="thead-light">
      <tr>
          <th>Code</th>
          <th>Naam</th>
          <th>Duur</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cursus of cursusService.list">
          <td>{{cursus.code}}</td>
          <td>{{cursus.titel}}</td>
          <td>{{cursus.duur}} dagen</td>
      </tr>
  </tbody>
